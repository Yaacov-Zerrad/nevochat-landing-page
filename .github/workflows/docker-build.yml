name: ğŸš€ Build & Deploy Landing Page

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'README.md'
      - 'PROJECT_COMPLETE.md'
      - '.vscode/**'
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: infinty-chat
  REGION: europe-west1
  REPO_NAME: infinity-chat-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Next.js application
      run: npm run build

    - name: ğŸ§ª Run linting
      run: npm run lint
      continue-on-error: false

    - name: Debug credential secret
      run: |
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "âŒ GCP_SA_KEY is NOT defined"
          exit 1
        else
          echo "âœ… GCP_SA_KEY is defined"
        fi

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: ğŸ”§ Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: ğŸ³ Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build \
          -t landing-page:${{ github.sha }} \
          -t landing-page:latest \
          .

    - name: ğŸ·ï¸ Tag image for registry
      run: |
        docker tag landing-page:${{ github.sha }} \
          ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:${{ github.sha }}
        docker tag landing-page:latest \
          ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest

    - name: ğŸ“¤ Push image to Artifact Registry
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest

    - name: âœ… Success notification
      run: |
        echo "ğŸ‰ Landing page image built and pushed successfully!"
        echo "ğŸ“¦ Image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest"
        echo "ğŸ”— SHA: ${{ github.sha }}"

    - name: ğŸš€ Deploy on remote server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        script: |
          cd app
          docker compose pull landing-page
          docker compose up -d --no-deps landing-page
