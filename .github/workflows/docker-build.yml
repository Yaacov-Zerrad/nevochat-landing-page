name: 🚀 Build & Deploy Landing Page

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'README.md'
      - 'PROJECT_COMPLETE.md'
      - '.vscode/**'
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: infinty-chat
  REGION: europe-west1
  REPO_NAME: infinity-chat-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔍 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🧪 Run linting
      run: npm run lint
      continue-on-error: false

    - name: Debug credential secret
      run: |
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "❌ GCP_SA_KEY is NOT defined"
          exit 1
        else
          echo "✅ GCP_SA_KEY is defined"
        fi

    - name: 🔐 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: 🔧 Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: 🐳 Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: 🧹 Clean Docker cache
      run: docker system prune -f

    - name: 🏗️ Build Docker image
      run: |
        docker build \
          --no-cache \
          --build-arg NEXT_PUBLIC_EMAILJS_SERVICE_ID=service_zpo7irx \
          --build-arg NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=template_66oaa3u \
          --build-arg NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=RBW3tyDxwgpsulVha \
          -t landing-page:${{ github.sha }} \
          -t landing-page:latest \
          .

    - name: 🏷️ Tag image for registry
      run: |
        docker tag landing-page:${{ github.sha }} \
          ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:${{ github.sha }}
        docker tag landing-page:latest \
          ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest

    - name: 📤 Push image to Artifact Registry
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest

    - name: ✅ Success notification
      run: |
        echo "🎉 Landing page image built and pushed successfully!"
        echo "📦 Image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest"
        echo "🔗 SHA: ${{ github.sha }}"

    - name: 🚀 Deploy on remote server with Docker Swarm
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        script: |
          cd app
          
          # Pull the latest image first to ensure it's available
          echo "� Pulling latest image..."
          docker pull ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest
          
          # Update services with zero-downtime using Docker Swarm
          echo "� Updating Landing Page service..."
          docker service update --force --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/landing-page:latest nevo-stack_app
          
          # Wait for services to be ready
          echo "⏳ Waiting for services to update..."
          sleep 45
          
          # Check service status
          echo "📊 Service status:"
          docker service ls | grep nevo-stack
          
          # Verify services are running
          echo "� Checking service health:"
          docker service ps nevo-stack_app --no-trunc
          
          # Clean up old images (only if services are running)
          echo "🧹 Cleaning up old images..."
          docker image prune -f --filter "until=24h"
