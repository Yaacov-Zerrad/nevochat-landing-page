<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00FF88" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Icon container with rounded corners (w-10 h-10 = 40x40, rounded-xl = 12px) -->
  <rect x="5" y="5" width="40" height="40" rx="12" ry="12" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Checkmark icon comme dans le composant original (cercle noir + checkmark blanc) -->
  <g transform="translate(13, 13)">
    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#000000"/>
  </g>
  
  <!-- Pulse indicator (w-3 h-3 = 12x12, positioned -top-1 -right-1) -->
  <circle cx="41" cy="9" r="6" fill="#10B981" opacity="1">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- NevoChat Text (plus Ã©pais) -->
  <text x="55" y="33" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="900" stroke="url(#textGradient)" stroke-width="0.5" fill="url(#textGradient)">NevoChat</text>
</svg>
